version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: skymemories-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: skymemories
    volumes:
      - skymemories_data:/data/db
    networks:
      - skymemories-network

networks:
  skymemories-network:
    driver: bridge

volumes:
  skymemories_data:
    driver: local
